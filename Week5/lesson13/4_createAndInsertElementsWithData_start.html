<html>
	<head>
		<style>
			.productCard {
				display: flex;
			}
			.productCard img {
				width: 200px;
			}

			.productInfo {
				padding-left: 40px;
			}

			.productInfo h2 {
				font-size: 18px;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<button class="create">Show all products with Create Element</button>
		<button class="inner">Show all products with Inner HTML</button>
		<!-- Here is the HTML structure for implementation target

    <div class="productList">
      <div class="productCard">
        <img src="images/eos-90d.jpg">
        <div class="productInfo">
          <h1>EOS 90D</h1>
          <h2>
            32.5 megapixels, 10 frames per second
          </h2>
          <h2>
            4K video, 1300 frames per battery, ISO 25600
          </h2>
        </div>
      </div>
    </div>
    -->
		<script>
			const cameraData = [
				{
					model: 'EOS 850D',
					image: 'images/eos-850d.jpg',
					highlights: [
						'24.1 megapixels',
						'10 frames per second',
						'4K video',
						'45 point AF',
						'Digic 8',
					],
				},
				{
					model: 'EOS 90D',
					image: 'images/eos-90d.jpg',
					highlights: [
						'32.5 megapixels',
						'10 frames per second',
						'4K video',
						'1300 frames per battery',
						'ISO 25600',
					],
				},
				{
					model: 'EOS M6 Mark II',
					image: 'images/eos-m6-mark-ii.jpg',
					highlights: [
						'32.5 megapixels',
						'14 frames per second',
						'408 grams',
						'1300 frames per battery',
						'ISO 25600',
					],
				},
				{
					model: 'Powershot G7 X Mark III',
					image: 'images/powershot-g7-x-mark-iii.jpg',
					highlights: [
						'3.5mm microphone input',
						'120fps FULL HD video',
						'20.1 megapixels',
						'Tilt LCD',
						'24mm - 4.2x Zoom',
					],
				},
			];

			/* Your task is to write a solution which takes the above data and
         creates DOM elements based on the data in the same manner as in previous exercise
         with single product. All four products should be created when the button with text
         "Show all products with Create Element" or "... with Inner HTML" is clicked.

         Do two versions of the solution. One with createElement and one with innerHTML.
        */

			let body = document.querySelector('body');
			let btn1 = document.querySelector('.create');
			let btn2 = document.querySelector('.inner');

			btn1.addEventListener('click', (event) => {
				cameraData.forEach((element) => {
					let body = document.querySelector('body');
					let div1 = document.createElement('div');
					div1.className = 'productList';
					let div2 = document.createElement('div');
					div2.className = 'productCard';
					let img = document.createElement('img');
					img.src = element.image;
					let div3 = document.createElement('div');
					div3.className = 'productInfo';
					let h1 = document.createElement('h1');
					h1.textContent = element.model;
					let h2First = document.createElement('h2');
					h2First.textContent = `${element.highlights[0]}, ${element.highlights[1]}`;
					let h2Second = document.createElement('h2');
					h2Second.textContent = `${element.highlights[2]}, ${element.highlights[3]}, ${element.highlights[4]}`;

					body.appendChild(div1);
					div1.appendChild(div2);
					div2.appendChild(img);
					div2.appendChild(div3);
					div3.appendChild(h1);
					div3.appendChild(h2First);
					div3.appendChild(h2Second);
				});
			});

			btn2.addEventListener('click', (event) => {
				cameraData.forEach((element) => {
					let div = document.createElement('div');
					let body = document.querySelector('body');
					document.body.appendChild(div);
					div.innerHTML = `<div class="productList">
          <div class="productCard">
            <img src=${element.image}>
            <div class="productInfo">
              <h1>${element.model}</h1>
              <h2>
                ${element.highlights[0]}, ${element.highlights[1]}
              </h2>
              <h2>
                ${element.highlights[2]}, ${element.highlights[3]}, ${element.highlights[4]}
              </h2>
            </div>
          </div>
        </div>`;
				});
			});
		</script>
	</body>
</html>
