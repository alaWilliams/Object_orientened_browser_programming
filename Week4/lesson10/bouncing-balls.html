<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<h1>Bouncing balls</h1>
		<canvas
			id="canvas"
			style="border: 1px solid black"
			width="800"
			height="500"
		></canvas>

		<script type="text/javascript">
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');

			class Ball {
				xCoord;
				yCoord;
				xDirection;
				xSpeed;
				radius;
				constructor(
					x,
					y,
					xDirection,
					xSpeed,
					yDirection,
					ySpeed,
					radius,
					color
				) {
					this.xCoord = x;
					this.yCoord = y;
					this.xDirection = xDirection;
					this.xSpeed = xSpeed;
					this.yDirection = yDirection;
					this.ySpeed = ySpeed;
					this.radius = radius;
					this.color = color;
				}

				update() {
					this.xCoord += this.xSpeed * this.xDirection;
					this.yCoord += this.ySpeed * this.yDirection;
					if (this.xCoord + this.radius >= canvas.width) {
						this.xCoord = canvas.width - this.radius;
						this.xDirection *= -1;
					}
					if (this.yCoord + this.radius >= canvas.height) {
						this.yCoord = canvas.height - this.radius;
						this.yDirection *= -1;
					}
					if (this.xCoord - this.radius <= 0) {
						this.xCoord = this.radius;
						this.xDirection *= -1;
					}
					if (this.yCoord - this.radius <= 0) {
						this.yCoord = this.radius;
						this.yDirection *= -1;
					}
				}

				draw() {
					ctx.beginPath();
					ctx.arc(this.xCoord, this.yCoord, this.radius, 0, 2 * Math.PI);
					ctx.fillStyle = this.color;
					ctx.fill();
				}
			}

			let ballsArray = [];

			// create balls
			for (let i = 0; i < 5; i++) {
				let radius = Math.random() * 15 + 5;
				let x = Math.random() * (canvas.width - 2 * radius) + radius;
				let y = Math.random() * (canvas.height - 2 * radius) + radius;
				let xDirection = Math.random() > 0.5 ? 1 : -1;
				let xSpeed = Math.random() * 5 + 1;
				let yDirection = Math.random() > 0.5 ? 1 : -1;
				let ySpeed = Math.random() * 5 + 1;
				let randomColor = Math.floor(Math.random() * 16777215).toString(16);
				let color = '#' + randomColor;
				let ball = new Ball(
					x,
					y,
					xDirection,
					xSpeed,
					yDirection,
					ySpeed,
					radius,
					color
				);
				ballsArray.push(ball);
			}

			function update() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);

				for (let i = 0; i < ballsArray.length; i++) {
					ballsArray[i].update();
					ballsArray[i].draw();
				}

				window.requestAnimationFrame(update);
			}

			window.requestAnimationFrame(update);

			console.log(ballsArray);
		</script>
	</body>
</html>
