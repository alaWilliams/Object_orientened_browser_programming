<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="value1" oninput="execute()">
    <select id="operation">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="mult">*</option>      
    </select>
    <input type="text" id="value2"  oninput="execute()">    
    <span id="result"></span>

    <script>
      /*function calculate(event) {        
        console.log(event.target.value);
      }*/

      function execute() {
        let val1 = document.querySelector('#value1').value;
        let val2 = document.querySelector('#value2').value;        
        if(val1 != "" && val2 != "") {
          let op = document.querySelector('#operation').value;
          console.log(op);

          val1 = parseInt(val1);
          val2 = parseInt(val2);

          let result = null;
          switch(op) {
            case 'plus':
              result = val1 + val2;
              break;
            
            case 'minus':
              result = val1 - val2;
              break;
            
            case 'mult':
              result = val1 * val2;
              break;
          }


          console.log(result);
          document.querySelector('#result').innerText = result;
        }
        
      
      }
    </script>
    
  </body>
</html>
