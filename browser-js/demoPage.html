<!DOCTYPE html>
<html>
  <head>
    <style>
      #target {

        background-color: green;
        color: white;
      }

      .product {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        margin: 20px;
        padding: 20px;
      }

      .product > img {
        width: 200px
      }

    </style>
  </head>
  <body>
    <h1>Hello DOM Programming World!</h1>

    <div id="target">
      This is div and our target for modification
      <div class="product">
        <div>iPhone</div>        
        <img src=https://i.insider.com/60117b551d2df20018b71117?width=1000&format=jpeg&auto=webp />
        <div>$599</div>
      </div>
      <div class="product">
        <div>Samsung so</div>
        <img src=https://i.insider.com/60117b551d2df20018b71117?width=1000&format=jpeg&auto=webp />
        <div>$657</div>
      </div>
      <div class="product">
        <div>Oppo dat</div>
        <img src=https://i.insider.com/60117b551d2df20018b71117?width=1000&format=jpeg&auto=webp />
        <div>$233</div>
      </div>
    </div>

    <script>
      console.log("Hello");
      const targetElement = document.getElementById("target");
      console.log(targetElement);
      targetElement.style.border = "10px solid pink";

      targetElement.children[1].children[2].innerText = "$500";
      targetElement.children[1].children[2].style.fontSize = "30px";

      //const products = document.getElementsByClassName('product');
      const products = document.querySelectorAll('.product');
      console.log(products);
      for(let i = 0; i < products.length; i++) {
        products[i].style.backgroundColor = "white";
        products[i].style.color = "black";
      }
    </script>

  
  </body>
</html>
