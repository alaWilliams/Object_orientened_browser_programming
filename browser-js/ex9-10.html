<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="value1">
    <select id="operation">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="mult">*</option>      
    </select>
    <input type="text" id="value2">
    <button onclick="execute()">=</button>
    <span id="result"></span>

    <script>
      function execute() {
        let val1 = parseInt(document.querySelector('#value1').value);
        let val2 = parseInt(document.querySelector('#value2').value);
        let op = document.querySelector('#operation').value;
        console.log(op);

        let result = null;
        switch(op) {
          case 'plus':
            result = val1 + val2;
            break;
          
          case 'minus':
            result = val1 - val2;
            break;
          
          case 'mult':
            result = val1 * val2;
            break;
        }


        console.log(result);
        document.querySelector('#result').innerText = result;
      
      }
    </script>
    
  </body>
</html>
