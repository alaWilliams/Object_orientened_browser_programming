<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;

        display: flex;
        justify-content: center;
        align-items: center
      }

      .grid {
        display: grid;
        grid-template-columns: 100px 100px 100px
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
      <div class="box" onclick="boxClick(this)"></div>
    </div>
    <script>
      let playerTurn = "X";
      function boxClick(element) {
        if(element.innerText == "") {
          element.innerText = playerTurn;
          if(playerTurn == "X") {
            playerTurn = "O";
          } else {
            playerTurn = "X";
          }
        } 
        
      }
    </script>
  </body>
</html>
